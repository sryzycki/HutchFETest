<mat-card>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Search term</mat-label>
      <input matInput formControlName="searchTerm" placeholder="e.g. John Kowalski" />
      <mat-hint>Start typing some profile data...</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Search filter</mat-label>
      <mat-select formControlName="searchFilter">
        <mat-option>None</mat-option>
        <mat-option [value]="userProfilePredicate.Name">
          By name
        </mat-option>
        <mat-option [value]="userProfilePredicate.HutchId">
          By Hutch ID
        </mat-option>
        <mat-option [value]="userProfilePredicate.FacebookId">
          By Facebook ID
        </mat-option>
      </mat-select>
      <mat-hint>Narrow down your search.</mat-hint>
    </mat-form-field>
  </form>
</mat-card>
